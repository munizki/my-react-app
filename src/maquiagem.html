<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Opções de Maquiagem</title>
    <style>
      /* Estilos para as imagens */
      .maquiagem {
        display: inline-block;
        width: 200px;
        margin: 10px;
      }
      
      /* Estilos para o cabeçalho */
      header {
        background-color: #F4A460;
        color: white;
        padding: 20px;
        text-align: center;
      }
      
      /* Estilos para o corpo */
      main {
        margin: 20px;
      }
      
      /* Estilos para o rodapé */
      footer {
        background-color: #F4A460;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Opções de Maquiagem</h1>
    </header>
    <main>
      <h2>Batom</h2>
      <img class="maquiagem" src="image/batom1.jpg" alt="Batom 1">
      <img class="maquiagem" src="image/batom2.jpg" alt="Batom 2">
      <img class="maquiagem" src="image/batom3.jpg" alt="Batom 3">
      
      <h2>Sombra</h2>
      <img class="maquiagem" src="image/sombra1.jpg" alt="Sombra 1">
      <img class="maquiagem" src="image/sombra2.jpg" alt="Sombra 2">
      <img class="maquiagem" src="image/sombra3.jpg" alt="Sombra 3">
      
      <h2>Rímel</h2>
      <img class="maquiagem" src="image/rimel1.jpg" alt="Rímel 1">
      <img class="maquiagem" src="image/rimel2.jpg" alt="Rímel 2">
      <img class="maquiagem" src="image/rimel3.jpg" alt="Rímel 3">
    </main>
    <footer>
      <p>&copy; 2023 Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
